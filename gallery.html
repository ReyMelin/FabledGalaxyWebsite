<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <meta name="description" content="Explore the Fabled Galaxy - discover user-created planets, civilizations, and mythologies in our collaborative world-building universe.">
    <title>Galaxy Gallery | Fabled Galaxy</title>
    
    <!-- Critical CSS to prevent layout shift -->
    <style>
        :root{--color-bg-dark:#0a0a0f;--color-text:#e8e6f0;--color-text-dim:#a8a5b5;--color-gold:#ffd700;--font-display:'Cinzel',Georgia,serif;--font-body:'Quicksand',system-ui,sans-serif}
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
        body{background-color:var(--color-bg-dark);color:var(--color-text);font-family:var(--font-body);line-height:1.6}
        .starfield{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;background:radial-gradient(ellipse at center,#1a1a2e 0%,#0a0a0f 100%)}
        .gallery-page{min-height:100vh}
        .gallery-nav{position:fixed;top:0;left:0;right:0;padding:1rem 2rem;z-index:100;min-height:60px}
        .nav-logo img{height:40px;width:121px}
        .gallery-header{padding:6rem 2rem 2rem;text-align:center;min-height:200px}
        .gallery-title{font-family:var(--font-display);font-size:clamp(2rem,5vw,3.5rem);min-height:1.2em}
        .galaxy-map-wrapper{position:relative}
        .galaxy-map{position:relative;aspect-ratio:1;max-height:70vh;overflow:hidden;cursor:grab}
        .map-viewport{width:100%;height:100%;transform-origin:center center;transition:transform 0.2s ease-out;position:relative}
        .map-controls{position:absolute;right:1rem;top:50%;transform:translateY(-50%);z-index:20}
        .mini-map{position:absolute;left:1rem;bottom:1rem;width:100px;height:100px;z-index:20}
        .planet-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1.5rem}
        .planet-card{min-height:280px}
        .card-image{height:180px;min-height:180px}
        .site-nav{position:fixed;top:0;left:0;right:0;padding:1rem 2rem;z-index:100;background:linear-gradient(180deg,rgba(10,10,15,0.95),transparent);display:flex;justify-content:space-between;align-items:center}
        .nav-links{display:flex;gap:2rem}
        .nav-links a{color:var(--color-text-dim);text-decoration:none;font-size:1rem}
    </style>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="Imgs/fabled-galaxy-header-optimized.webp" type="image/webp">
</head>
<body>
    <!-- Starfield Background -->
    <div class="starfield" id="starfield"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav class="site-nav">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="create-fable.html">Create</a>
            <a href="about.html">About</a>
        </div>
        <div id="auth-container" class="auth-container">
            <!-- Auth UI will be injected here -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="gallery-page">
        <!-- Header -->
        <header class="gallery-header">
            <h1 class="gallery-title">Galaxy Gallery</h1>
            <p class="gallery-subtitle">Every star is a story. Click any planet to explore its fable.</p>
            
            <!-- Moderator Access -->
            <button class="mod-access-btn" id="mod-btn" title="Moderator Login">ğŸ”</button>
            
            <!-- Filters -->
            <div class="gallery-filters">
                <div class="filter-group">
                    <label for="filter-type">Planet Type:</label>
                    <select id="filter-type">
                        <option value="all">All Types</option>
                        <option value="terrestrial">ğŸŒ Terrestrial</option>
                        <option value="ocean">ğŸŒŠ Ocean</option>
                        <option value="desert">ğŸœï¸ Desert</option>
                        <option value="ice">â„ï¸ Ice</option>
                        <option value="volcanic">ğŸŒ‹ Volcanic</option>
                        <option value="forest">ğŸŒ² Forest</option>
                        <option value="sky">â˜ï¸ Sky</option>
                        <option value="crystal">ğŸ’ Crystal</option>
                        <option value="dark">ğŸŒ‘ Dark</option>
                        <option value="arcane">ğŸ”® Arcane</option>
                        <option value="city">ğŸ™ï¸ City</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-collab">Collaboration:</label>
                    <select id="filter-collab">
                        <option value="all">All</option>
                        <option value="open">ğŸ”“ Open</option>
                        <option value="locked">ğŸ”’ Locked</option>
                    </select>
                </div>
                <div class="filter-group search-group">
                    <input type="text" id="filter-search" placeholder="Search planets...">
                </div>
            </div>
        </header>

        <!-- Galaxy Map View -->
        <section class="galaxy-view">
            <div class="galaxy-map-wrapper">
                <div class="galaxy-map" id="galaxy-map">
                    <div class="map-viewport" id="map-viewport">
                        <picture>
                            <source srcset="Imgs/galaxy-map-optimized.webp" type="image/webp">
                            <img src="Imgs/New Crystal Galaxy.avif" alt="Galaxy Background" class="galaxy-bg" width="522" height="522" loading="lazy" decoding="async">
                        </picture>
                        <div class="planets-container" id="planets-container">
                            <!-- Planets will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
                
                <!-- Zoom Controls -->
                <div class="map-controls">
                    <button class="map-control-btn" id="zoom-in" title="Zoom In">+</button>
                    <span class="zoom-level" id="zoom-level">1x</span>
                    <button class="map-control-btn" id="zoom-out" title="Zoom Out">âˆ’</button>
                    <button class="map-control-btn" id="zoom-reset" title="Reset View">âŸ²</button>
                </div>
                
                <!-- Mini Map -->
                <div class="mini-map" id="mini-map">
                    <div class="mini-map-viewport" id="mini-viewport"></div>
                </div>
            </div>
            
            <!-- Planet Tooltip -->
            <div class="planet-tooltip" id="planet-tooltip">
                <div class="tooltip-header">
                    <span class="tooltip-type-icon"></span>
                    <span class="tooltip-name"></span>
                </div>
                <p class="tooltip-creator"></p>
                <p class="tooltip-type"></p>
                <p class="tooltip-description"></p>
                <div class="tooltip-footer">
                    <span class="tooltip-collab"></span>
                    <span class="tooltip-hint">Click to explore â†’</span>
                </div>
            </div>
        </section>

        <!-- List View Toggle -->
        <section class="view-toggle">
            <button class="toggle-btn active" data-view="map">
                <span>ğŸ—ºï¸</span> Map View
            </button>
            <button class="toggle-btn" data-view="list">
                <span>ğŸ“‹</span> List View
            </button>
        </section>

        <!-- List View (Hidden by default) -->
        <section class="galaxy-list" id="galaxy-list" style="display: none;">
            <div class="planet-grid" id="planet-grid">
                <!-- Planet cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Stats -->
        <section class="galaxy-stats">
            <div class="stat-item">
                <span class="stat-number" id="total-planets">0</span>
                <span class="stat-label">Planets</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="total-creators">0</span>
                <span class="stat-label">Creators</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="open-worlds">0</span>
                <span class="stat-label">Open Worlds</span>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-tagline">Create a planet. Build a civilization. Add to the galaxy.</p>
                <p class="footer-copyright">Â© 2026 Fabled Galaxy. All rights reserved.</p>
            </div>
        </footer>
    </main>

    <script src="data.js"></script>
    <script src="script.js" defer></script>
    <script src="gallery.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./supabaseClient.js"></script>
    <script src="script.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
