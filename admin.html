<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <title>Admin Panel | Fabled Galaxy</title>
    
    <style>
        :root {
            --color-bg-dark: #0a0a0f;
            --color-text: #e8e6f0;
            --color-text-dim: #a8a5b5;
            --color-accent: #7c3aed;
            --color-accent-glow: rgba(124, 58, 237, 0.4);
            --color-success: #22c55e;
            --color-danger: #ef4444;
            --font-display: 'Cinzel', Georgia, serif;
            --font-body: 'Quicksand', system-ui, sans-serif;
        }
        
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--color-bg-dark);
            color: var(--color-text);
            font-family: var(--font-body);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
            margin-bottom: 2rem;
        }
        
        .admin-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            background: linear-gradient(135deg, #a78bfa, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .admin-subtitle {
            color: var(--color-text-dim);
            margin-top: 0.5rem;
        }
        
        .login-required {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .login-required h2 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .pending-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .world-card {
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .world-card:hover {
            border-color: var(--color-accent);
            box-shadow: 0 0 20px var(--color-accent-glow);
        }
        
        .world-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .world-title {
            font-family: var(--font-display);
            font-size: 1.4rem;
            color: #a78bfa;
        }
        
        .world-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            color: var(--color-text-dim);
            font-size: 0.9rem;
        }
        
        .world-type {
            background: rgba(124, 58, 237, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .world-locked {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .world-description {
            color: var(--color-text-dim);
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        
        .world-fields {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .world-fields summary {
            cursor: pointer;
            color: var(--color-accent);
            font-weight: 500;
        }
        
        .world-fields-content {
            margin-top: 1rem;
        }
        
        .field-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .field-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .field-label {
            font-weight: 600;
            color: #a78bfa;
            margin-bottom: 0.25rem;
        }
        
        .field-value {
            color: var(--color-text-dim);
            white-space: pre-wrap;
        }
        
        .world-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-approve {
            background: var(--color-success);
            color: white;
        }
        
        .btn-approve:hover {
            background: #16a34a;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }
        
        .btn-reject {
            background: var(--color-danger);
            color: white;
        }
        
        .btn-reject:hover {
            background: #dc2626;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-text-dim);
        }
        
        .empty-state h3 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-text-dim);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--color-danger);
            border-radius: 8px;
            padding: 1rem;
            color: #fca5a5;
            margin-bottom: 1rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-accent);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #a78bfa;
        }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="starfield"></div>
    
    <div class="admin-container">
        <a href="index.html" class="back-link">← Back to Home</a>
        
        <header class="admin-header">
            <h1 class="admin-title">Admin Panel</h1>
            <p class="admin-subtitle">Review and manage pending world submissions</p>
        </header>
        
        <main id="main-content">
            <div class="loading">Loading...</div>
        </main>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="supabaseClient.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                if (window.updateAuthUI) window.updateAuthUI();
                // Check if Supabase client exists
                console.log(window.sb ? "✅ sb exists" : "❌ sb missing");
            });
        </script>
                
    </script>

</body>
</html>
